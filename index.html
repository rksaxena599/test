<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <p>Enter your details below</p> 
    <ul>
       <li><input type="email" placeholder="abc@gmail.com"></li> 
    </ul>
    <ul><li><input type="password" placeholder="Password"> </li></ul> 
    <h5>! Type a complex password with 8-20 characters.</h5>
    <ul><li><input type="Number" placeholder="+91 Phone Number"></li></ul>
    <hr>
    <h5>Enter your profession:</h5>
    <ul><li><input type="radio" name="profession">Student <input type="radio" name="profession">Teacher
    <input type="radio" name="profession">Developer</li></ul>
    Choose the stage if you are (student) <select name="class">
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="Final Year">Final Year</option>
    </select> 
    <hr>
    <ul><li>Enter your Birth date. <input type="date" min="1995-01-01"></li></ul>
    <hr>
    <ul><li><textarea cols="15" rows="1">Any notes</textarea></li></ul>
    <hr>
    <input type="Submit" value="Submit"> 
    <input type="Reset" value="Reset">
    
    
    
</body>
</html>
